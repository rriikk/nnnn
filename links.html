<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1, #c1c8e4, #a1c4fd, #c2e9fb);
            margin: 0;
            padding: 0;
            color: #fff;
        }
        h2 {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        .input-container {
            margin: 20px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            width: 50%;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
        input, button {
            margin: 12px 0;
            padding: 14px;
            width: 85%;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }
        input {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #ff3cac);
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: 0.3s;
            border: none;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(135deg, #ff3e62, #d4145a);
        }
        .link-container {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .link-item {
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .link-item:hover {
            transform: scale(1.08);
        }
        .link-item img {
            width: 160px;
            height: 160px;
            cursor: pointer;
            display: block;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .link-item img:hover {
            transform: scale(1.15);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
        }
        .link-item p {
            margin: 12px 0;
            font-weight: bold;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h2>ðŸŒˆ Upload Your Links ðŸŒŸ</h2>
    <div class="input-container">
        <input type="text" id="title" placeholder="Enter Title" required>
        <input type="url" id="url" placeholder="Enter URL" required>
        <input type="file" id="image" accept="image/*" required>
        <button onclick="addLink()">âœ¨ Add Link âœ¨</button>
    </div>
    <div class="link-container" id="linkContainer"></div>
    <script>
        function addLink() {
            const title = document.getElementById("title").value;
            const url = document.getElementById("url").value;
            const imageInput = document.getElementById("image");
            
            if (!title || !url || !imageInput.files.length) {
                alert("Please fill all fields.");
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                const container = document.getElementById("linkContainer");
                const linkItem = document.createElement("div");
                linkItem.className = "link-item";
                linkItem.innerHTML = `
                    <p>${title}</p>
                    <img src="${imageUrl}" onclick="window.open('${url}', '_blank')">
                `;
                container.appendChild(linkItem);
            };
            reader.readAsDataURL(imageInput.files[0]);
            
            document.getElementById("title").value = "";
            document.getElementById("url").value = "";
            document.getElementById("image").value = "";
        }
    </script>
</body>
</html>
